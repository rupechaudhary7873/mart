<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 700px;
            width: 500px;
            background-color: gainsboro;
            position: relative;
            overflow: hidden;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 0.5s;
          
        }
        .box img:hover{
            scale: 1.3;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/Depositphotos_2.jpg" alt="">
    </div>
</body>
</html>
