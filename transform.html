<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: yellow;
            position: relative;

        }
        .innerbox{
            height: 100px;
            width: 300px;
            background-color: green;
            position: absolute;
            top: 90%;
            left: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innerbox"></div>
    </div>
</body>
</html>
