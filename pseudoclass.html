<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:nth-child(5){
            color: green;
        }
        ul li:nth-last-child(2  ){
            color: blue;
        }
        
        
    </style>
</head>
<body>
    <ul>
        <li>lists items 1</li>
        <li>lists items 2</li>
        <li>lists items 3</li>
        <li>lists items 4</li>
        <li>lists items 5</li>
        <li>lists items 6</li>
        <li>lists items 7</li>
        <li>lists items 8</li>
    </ul>




</body>
</html>
